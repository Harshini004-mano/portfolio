<!-- Modal -->
<div id="skillModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <i id="modalIcon" class="fab fa-html5 fa-4x"></i>
    <h2 id="modalTitle">HTML</h2>
    <p id="modalDescription">HTML is the backbone of every website.</p>
  </div>
</div>

<script>
  const modal = document.getElementById("skillModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalDescription = document.getElementById("modalDescription");
  const modalIcon = document.getElementById("modalIcon");

  function openModal(title, desc, iconClass) {
    modalTitle.innerText = title;
    modalDescription.innerText = desc;
    modalIcon.className = iconClass + " fa-4x";
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if(event.target == modal){
      modal.style.display = "none";
    }
  }
</script>
